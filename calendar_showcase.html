<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>日历组件</title>
		<!-- H5页面窗口自动调整到设备宽度，并控制用户缩放页面 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />

		<!--<link rel="stylesheet" type="text/css" href="css/mui.min.css" />-->
		<link rel="stylesheet" type="text/css" href="libs/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="libs/calendar_base.css" />
		<link rel="stylesheet" type="text/css" href="css/showcase.css" />
		<style>
			body{
				margin: 0;
			}
		</style>
	</head>
	<body>
	<script type="text/javascript">
        var _winWidth=document.documentElement.scrollWidth,_style=document.getElementsByTagName("html")[0].style;
        _winWidth >= 750 ? _style.fontSize = "100px" : _style.fontSize = _winWidth/7.5 + "px";
	</script>
		<div class="mui-content" style="margin: 0">
			<div class="top-month-box">
				<div class="month-box-item active">6月</div>
				<div class="month-box-item">7月</div>
				<div class="month-box-item">8月</div>
				<div class="month-box-item">9月</div>
				<div class="month-box-item">10月</div>
			</div>
			<div class="em-journal-title" style="display: none">
				<div class="em-per-block pre">
					<span class="mui-icon mui-icon-arrowleft"></span>
					<span>上一月</span>
				</div>
				<div class="em-per-block mid">
					<span>...</span>
				</div>
				<div class="em-per-block next">
					<span>下一月</span>
					<span class="mui-icon mui-icon-arrowright"></span>
				</div>
			</div>

			<!--日历容器-->
			<div id="calendar">

			</div>
		</div>

		<!--返回今天-->
		<!--<div class="backToday">-->
			<!--返回今天-->
		<!--</div>-->
		<script src="libs/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/mustache.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/calendar_base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/calendar_showcase.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
